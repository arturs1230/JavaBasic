<html>
<head>
<title>Input test</title>
</head>
<body>
<H1>Section Header</H1>
<!-- some comment -->
<form>
  <label for="name">User name</label>
  <input id="name" name="name" placeholder="Enter your name">
  <br><br>
  <label for="phone" >Phone</label>
  <input id="phone" name="phone" type="text" placeholder="xxx-xx-xx">
    <br><br>
  <label for="pwd" >Bank Password</label>
  <input id="pwd" name="pwd" type="password">
  <br><br>

  <label>Sex: </label><br>
  <label for="man">Man</label>
  <input id="man" type="radio" name="sex" value="man">
  <label for="woman">Woman</label>
  <input id="woman" type="radio" name="sex" value="woman">
  <br><br>

  <label for="feedback">Feedback</label><br>
  <textarea name="feedback">wegwegweg</textarea>
  <br>
  <br>


  <label for="pic">User picture</label>
  <input id="pic" type="file" name="pic">

  <br>
  <br>
  <label for="country-list">Country</label>
  <select id="country-list" name="country-list">
    <option>Ukraine</option>
    <option selected="selected">US</option>
  </select>
  <br>
  <br>
  <label for="city-list">City</label><br>
  <select id="city-list" name="city-list" multiple="multiple" size
  =2>
    <option>Kiev</option>
    <option selected="selected">Kharkiv</option>
    <option>Odessa</option>
  </select>



  <br><br>
  <input id="man" type="checkbox" name="agree">
  <label>I agree to share my personal information</label>



  <br><br>
  <input type="submit" value="Save"><input type="reset" value="Reset">
  </form>
  Support email:
  <a href="mailto:support@company.com">support email</a>
</body>
</html>
